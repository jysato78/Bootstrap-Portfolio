<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <title>About | Your Name</title>
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
</head>

<body>

  <header id="masthead">
    <div class="navbar navbar-default navbar-static-top" class="row">
      <div class="col-md-9">
      <a href="index.html" id="logo">Jane Sato</a>
      </div>
      <div class="col-md-3">
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
      </div>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <div class="row">
        <div class="col-md-12">
        <h1>Contact</h1>
        </div>
      </div>

      <form id="contact-form">
        <ul>
          <div class="row">
          <div class="col-md-12">
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
          </div>
          </div>
          <div class="row">
          <div class="col-md-12">
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
          </div>
          </div>
          <div class="row">
          <div class="col-md-12">
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </div>
          </div>
          </ul>
          <div class="row">
          <div class="col-md-12">
            <input type="submit">
          </div>
          </div>
      </form>

    </section>

    <section class="sidebar">
      <div class="row">
        <div class="col-md-12">
          <div id="connect">
           <h2>Connect with Me</h2>
          </div>
          <div class="row">
            <div class="col-md-4">
              <a href="https://github.com/jysato78" target="blank"><img src="assets/images/github-128.png" class="social" alt="GitHub"></a>
            </div>
            <div class="col-md-4">
              <a href="https://www.linkedin.com/in/jane-sato-4806a32/" target="blank"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
            </div>
            <div class="col-md-4">
              <a href="https://stackoverflow.com/" target="blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
            </div>
          </div>
          </div>
        </div>
          
        

    </section>
  </div>

  <footer>
    <div class="container" class="row">
      <div class="col-md-12">
      Copyright &copy; 2017 Jane Sato
      </div>
    </div>
  </footer>
</body>

</html>
